<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1", width="device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./web1.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="web2">
      <div class="contact-wrapper">
        <a class="contact">Contact</a>
      </div>
      <div class="frame-parent">
        <div class="container">
          <img src="https://res.cloudinary.com/dnkistviz/image/upload/v1724566765/Fb_i02mlz.jpg", id="Pic1">
          <img src="https://res.cloudinary.com/dnkistviz/image/upload/v1724566765/IG_mvnp6h.jpg", id="Pic2">

        </div>
        <div class="arrow-left-circle-wrapper">
          <img
            class="arrow-left-circle-icon"
            loading="lazy"
            alt=""
            src="https://res.cloudinary.com/dnkistviz/image/upload/v1724566764/arrow-leftcircle_rpm4c4.svg"
            id="arrowLeftCircle"
          />
        </div>
      </div>
    </div>

    <script>
      var arrowLeftCircle = document.getElementById("arrowLeftCircle");
      if (arrowLeftCircle) {
        arrowLeftCircle.addEventListener("click", function (e) {
          window.location.href = "./index.html";
        });
      }
      var Pic1 = document.getElementById("Pic1");
      if (Pic1) {
        Pic1.addEventListener("click", function (e) {
          window.location.href = "https://www.facebook.com/christian.bedana.77";
        });
      }
      var Pic2 = document.getElementById("Pic2");
      if (Pic2) {
        Pic2.addEventListener("click", function (e) {
          window.location.href = "https://www.instagram.com/gimple012?igsh=OGQ5ZDc2ODk2ZA==";
        });
      }
      var Pic3 = document.getElementById("Pic3");
      if (Pic3) {
        Pic3.addEventListener("click", function (e) {
          window.location.href = "https://mail.google.com/mail/u/0/#search/chirtianbedana%40gmail.com?compose=new";
        });
      }
      </script>
  </body>
</html>
